<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
<meta charset="UTF-8">
<title>編集</title>
</head>
<body class="">
	<div class="uk-container">
	  <div class="uk-text-center" th:if="${validationError}" th:each="error : ${validationError}">
	    <label class="uk-text-large uk-alert-warning" th:text="${error}"></label>
	  </div>
	  <h1>情報編集</h1>

	  <form class="uk-background-muted" th:action="@{/work/update}" th:object="${workUpdateRequest}" th:method="post">
	    <input type="hidden" th:field="*{id}" />
	    <div>
	      <div class="row mx-md-n5">
	        <div class="col-2 pt-3 border bg-light">名前<span class="text-danger">※</span></div>
	        <div class="col py-2 border">
	          <input type="text" class="form-control" th:field="*{name}">
	        </div>
	      </div>
	      <div class="row mx-md-n5">
	        <div class="col-2 pt-3 border bg-light">ステータス</div>
	        <div class="col py-2 border">
				<input name="done" class="form-control" type="radio" th:field="*{state}" value="未完了" checked>未完了
				<input name="done" class="form-control" type="radio" th:field="*{state}" value="完了">完了
	        </div>
	      </div>
		  <div class="form-group">
		  	<label>期日</label>
		  	<input class="form-control" type="date" th:field="*{deadline}">
		  </div>
		  <div class="form-group">
		  	<label>優先度</label>
		  	<select th:field="*{priority}">
		  		<option value="1">1(高い)</option>
		  		<option value="2">2</option>
		  		<option value="3">3</option>
		  		<option value="4">4</option>
		  		<option value="5">5(低い)</option>
		  	</select>
		  </div>
		  <div class="row mx-md-n5">
		    <div class="col-2 pt-3 border bg-light">詳細</div>
		    <div class="col py-2 border">
				<textarea class="" rows="3" cols="80" th:field="*{detail}">
				</textarea>
		    </div>
		  </div>

	    </div>
	    <br />
	    <div class="text-center">
	      <input type="submit" class="btn btn-primary" value="保存">
	      <a th:href="@{/work/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
	    </div>
	  </form>
	</div>
</body>
</html>
